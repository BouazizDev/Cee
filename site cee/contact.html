<!--Main section-->
<section class="contact">
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="contact-us">
                <div class="row justify-content-center">
                    <h1 class="title">Contacts Us</h1>
                </div>
                <div class="container">
                    <div class="contact-form row">
                        <div class="form-field col-lg-6">
                            <input id="name" type="text" class="input-text">
                            <label for="name" class="label">Your Name</label>
                        </div>
                        <div class="form-field col-lg-6">     
                            <input id="lastName" type="text" class="input-text">
                            <label for="lastName" class="label">Your last Name</label>
                        </div>
                        <div class="form-field col-lg-6">
            
                            <input id="email" type="email" class="input-text">
                            <label for="email" class="label">Your Email</label>
                        </div>
                        <div class="form-field col-lg-6">
            
                            <input id="message" type="text" class="input-text">
                            <label for="message" class="label">Your Message</label>
                        </div>
                        <div class="form-field col-lg-12">
            
                            <input id="number" type="text" class="input-text">
                            <label for="number" class="label">Your Message</label>
                        </div>
            
                        <div class="form-field col-lg-12">
            
                            <input id="btn" type="submit" class="submit-btn">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                
            </div>
        </div>
    </div>
</div>
</section>
